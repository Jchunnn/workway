<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>user</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="bg-gray">
      <div class="container section-padding">
        <div class="row">
          <div class="col-10 ">
            <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item me-4" role="presentation">
              <button class="nav-link active" id="pill-info-tab" data-bs-toggle="pill" data-bs-target="#pill-info" type="button" role="tab" aria-controls="pill-info" aria-selected="true"><span class="material-icons-outlined align-bottom me-1">
face
</span>個人資料</button>
            </li>
            <li class="nav-item me-4" role="presentation">
              <button class="nav-link" id="pills-record-tab" data-bs-toggle="pill" data-bs-target="#pills-record" type="button" role="tab" aria-controls="pills-record" aria-selected="false"><span class="material-icons-outlined align-bottom me-1">
pending_actions
</span>預約紀錄</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan" type="button" role="tab" aria-controls="pills-plan" aria-selected="false"><span class="material-icons-outlined align-bottom me-1">
list_alt
</span>職旅計劃</button>
            </li>
          </ul>
          <div class="tab-content justify-content-center" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pill-info" role="tabpanel" aria-labelledby="pill-info-tab" tabindex="0">個人資料內容</div>
            <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-record-tab" tabindex="0">預約紀錄內容</div>
            <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab" tabindex="0">職旅計劃內容</div>
          </div>
          </div>
        </div>
      </div>
    </main>



    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
